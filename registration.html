<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="form_wrapper">
      <div class="myDiv">
        <div class="title_container">
          <h2>Other Info</h2>
        </div>
        <br />
        <div class="mb-3 row">
          <form name="Reg" method="POST" action="/registration/registration2">
            <div class="form-label">
              <label class="col-md-4 control-label">
                <strong>First name:</strong>
              </label>
              <input type="text" id="fname" name="firstname" placeholder="First Name" />
            </div>

            <br />

            <div class="form-label">
              <label class="col-md-4 control-label">
                <strong>Last name:</strong>
              </label>
              <input type="text" id="lname" name="lastname" placeholder="Last Name" />
            </div>

            <div class="form-label">
              <label class="col-md-4 control-label">
                <strong>Email:</strong>
              </label>
              <input type="text" id="email" name="email" placeholder="abc@gmail.com" />
            </div>

            <div>
              <input type="submit" class="btn btn-success" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
  </body>
</html>
